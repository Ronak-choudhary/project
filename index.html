<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="w-full h-[200vh] bg-purple-600">
        <div class="h-[8vh] bg-purple-300 justify-center items-center flex ">
            <div class="justify-center items-center flex gap-2">
                <div>
                    <input type="text" id="input" placeholder="theme" class="p-2 rounded-md border-2 ">
                </div>
                <div>
                    <img src="search-removebg-preview.png" onclick="search()" class="h-10"/>
                </div>

            </div>
        
        </div>
        <div class="justify-center items-center px-80 h-full w-full ">
            <div id="photosection" class="grid grid-cols-4 grid-rows-100 gap-4 w-full overflow-y-auto pt-40 max-h-[92vh] flex justify-center items-center m-0">
            </div>

        </div>
    </div>

    <script>
        async function search() {
            const inputdata = document.getElementById("input").value
            const res= await fetch("https://wallpaper.acmsscbs.in/api/search?q="+inputdata)
            const data=await res.json()
            const main=document.getElementById("photosection")
            main.innerHTML=""
            console.log(data)
            for(let i=0; i<data["wallpaper"].length; i++){
                var url=(data.wallpaper[i].image)
                var div=document.createElement("img")
                div.setAttribute("src",url)
                div.classList=["w-[20vh]","h-auto","m-auto"]
                main.appendChild(div)
            }   
        
        
        }
    </script>
</body>
</html>
